<section class="section hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-content-text">
        <div class="hero-title">
          <svg class="sun-icon">
            <use href="./img/sprite.svg#sun-icon"></use>
          </svg>
          <h1>
            Get <span class="italic">Body</span> in<br />
            shape, Stay healthy
          </h1>
        </div>
        <p>
          Transform your physique and embrace a healthier lifestyle with our
          comprehensive fitness and nutrition support.
        </p>
      </div>
      <div class="hero-tags-desktop-wrapper">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./img/hero/hero-2.jpg 1x, ./img/hero/hero-2@2x.jpg 2x"
          />
          <img
            class="lazy"
            src=""
            alt="Women work out outdoors"
            title="Women work out outdoors"
          />
        </picture>
        <ul class="hero-tags-desktop">
          <li class="hero-tag">#Sport</li>
          <li class="hero-tag">#Healthy</li>
          <li class="hero-tag">#Workout</li>
          <li class="hero-tag">#Diet</li>
        </ul>
      </div>
    </div>
    <div class="hero-image">
      <picture>
        <source
          type="image/webp"
          media="(min-width:1440px)"
          srcset="
      ./img/webp/hero-desktop1.webp    1x,
      ./img/webp/hero-desktop1@2x.webp 2x
    "
        />
        <source
          type="image/webp"
          media="(min-width:768px)"
          srcset="
      ./img/webp/hero-tablet1.webp    1x,
      ./img/webp/hero-tablet1@2x.webp 2x
    "
        />
        <source
          type="image/webp"
          srcset="
      ./img/webp/hero-mobile.webp      1x,
      ./img/webp/hero-mobile1@2x.webp  2x
    "
        />

        <source
          media="(min-width:1440px)"
          srcset="
      ./img/hero/hero-desktop1.jpg    1x,
      ./img/hero/hero-desktop1@2x.jpg 2x
    "
        />
        <source
          media="(min-width:768px)"
          srcset="
      ./img/hero/hero-tablet1.jpg    1x,
      ./img/hero/hero-tablet1@2x.jpg 2x
    "
        />
        <img
          src="./img/hero/hero-mobile.jpg"
          srcset="
      ./img/hero/hero-mobile.jpg      1x,
      ./img/hero/hero-mobile1@2x.jpg  2x
    "
          title="Young women are doing work out together"
          alt="Young women are doing work out together"
          width="335"
          height="460"
        />
      </picture>

    </div>
    <ul class="hero-tags">
      <li class="hero-tag">#Sport</li>
      <li class="hero-tag">#Healthy</li>
      <li class="hero-tag">#Workout</li>
      <li class="hero-tag">#Diet</li>
    </ul>
  </div>
</section>
