<!-- Search input -->
<form class="form-control {=$formclass}">
  <input
    class="input {=$inputclass}"
    type="text"
    name="search"
    placeholder="Search"
  />
  <div class="control-buttons">
    <button
      aria-label="Clear"
      class="button-icon button-icon-clear"
      type="reset"
    >
      <svg width="18" height="18">
        <use href="./img/sprite.svg#icon-clear-search"></use>
      </svg>
    </button>
    <button aria-label="Submit" class="button-icon button-icon" type="submit">
      <svg width="18" height="18">
        <use href="./img/sprite.svg#icon-search"></use>
      </svg>
    </button>
  </div>
</form>
