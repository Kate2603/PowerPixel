<!-- Search input -->
<form class="search-form-control {=$formclass} hidden-search">
  <input
    class="search-input {=$inputclass}"
    type="text"
    name="search"
    placeholder="Search"
  />
  <div class="search-control-buttons">
    <button
      aria-label="Clear"
      class="search-button-icon search-button-icon-clear"
      type="reset"
    >
      <svg width="18" height="18">
        <use href="./img/sprite.svg#icon-clear-search"></use>
      </svg>
    </button>
    <button
      aria-label="Submit"
      class="search-button-icon search-button-submit"
      type="submit"
    >
      <svg width="18" height="18">
        <use href="./img/sprite.svg#icon-search"></use>
      </svg>
    </button>
  </div>
</form>
